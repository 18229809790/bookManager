<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>编辑教材信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>

<body>

  <div class="layui-form" lay-filter="layuiadmin-form-booklist" id="layuiadmin-form-booklist"
    style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">出版时间</label>
      <div class="layui-input-inline">
        <input type="text" id="publishTime" name="publishTime" lay-verify="required" placeholder="请输入出版时间" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">出版社</label>
      <div class="layui-input-inline">
        <input type="text" id="publisher" name="publisher" lay-verify="required" placeholder="请输入出版社" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">教材名</label>
      <div class="layui-input-inline">
        <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入教材名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">作者</label>
      <div class="layui-input-inline">
        <input type="text" id="author" name="author" lay-verify="required" placeholder="请输入作者名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">定价(元)</label>
      <div class="layui-input-inline">
        <input type="text" id="price" name="price" lay-verify="requried" placeholder="请输入教材单价" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-book-front-submit" id="LAY-book-front-submit" value="确认">
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'laydate'], function () {
      var $ = layui.$,
        form = layui.form,
        upload = layui.upload,
        laydate = layui.laydate;

        laydate.render({
          elem: '#publishTime',
        })
    })
  </script>
</body>

</html>
