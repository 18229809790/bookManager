<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>提交专业教学计划</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>

<body>

    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">提交专业教学计划</div>
            <div class="layui-card-body" style="padding: 15px;">
                <form class="layui-form" action="" lay-filter="component-form-group">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">学院名称</label>
                            <div class="layui-input-inline">
                                <input type="text" id="school" name="schoolName" readonly autocomplete="off"
                                    class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">专业名</label>
                        <div class="layui-input-inline">
                            <select name="majorName" id="majorName">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-inline">
                            <button type="button" id="addCourse" class="layui-btn">增加课程</button>
                        </div>
                    </div> -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">课程名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="courseName" name="courseName" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">教材名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="bookName" name="bookName" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">课时</label>
                        <div class="layui-input-inline">
                            <input type="text" id="hour" name="hour" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
            </div>
            
            </form>
        </div>
    </div>
    </div>


    <script src="../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form', 'laydate'], function () {
            var $ = layui.$
                , admin = layui.admin
                , element = layui.element
                , layer = layui.layer
                , laydate = layui.laydate
                , form = layui.form;

            form.render(null, 'component-form-group');

            laydate.render({
                elem: '#LAY-component-form-group-date'
            });

            document.getElementById("school").setAttribute("value", sessionStorage.getItem("schoolName"));

            layer.ready(function () {
                var data = { "schoolId": sessionStorage.getItem("schoolId") };
                $.ajax({
                    url: 'http://localhost:8080/getMajorListBySchool',
                    type: 'post',
                    headers: {
                        'Authorization': sessionStorage.getItem("token"),
                        'Access-Control-Allow-Origin': '*'
                    },
                    data: JSON.stringify(data),
                    dataType: 'json',
                    contentType: 'application/json;charset=utf-8',
                    success: function (res) {
                        var data = res.data;
                        for (i = 0; i < data.length; i++) {
                            $("#majorName").append(new Option(data[i].name, data[i].name));
                        }
                        form.render();
                    }
                })
            });

            /* 监听提交 */
            form.on('submit(component-form-demo1)', function (data) {

                $.ajax({
                    url: 'http://localhost:8080/addStudyPlan',
                    type: 'post',
                    headers: {
                        'Authorization': sessionStorage.getItem("token"),
                        'Access-Control-Allow-Origin': '*'
                    },
                    data: JSON.stringify(data),
                    dataType: 'json',
                    contentType: 'application/json;charset=utf-8',
                    success: function(res) {
                        layer.msg("提交成功");
                        form.render();
                    },
                    error: function(res) {
                        layer.msg("提交失败");
                    }
                })
                return false;
            });

        });
    </script>
</body>

</html>
