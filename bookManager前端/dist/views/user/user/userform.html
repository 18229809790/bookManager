<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>layuiAdmin 网站用户 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>

<body>

  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
    style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">用户账号</label>
      <div class="layui-input-inline">
        <input type="text" name="username" lay-verify="required" placeholder="请输入用户账号" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">真实姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="nickname" lay-verify="required" placeholder="请输入真实姓名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色</label>
      <div class="layui-input-inline">
          <select name="roleName" lay-filter="LAY-user-adminrole-type">
            <option value="">全部角色</option>
            <option value="管理员">管理员</option>
            <option value="学院负责人">学院负责人</option>
            <option value="班级负责人">班级负责人</option>
            <option value="普通学生">普通学生</option>
          </select>
      </div>
    </div>
    <div class="layui-form-item" id="workPlace">
      <label class="layui-form-label">所属单位（班级/学院）</label>
      <div class="layui-input-inline">
        <input type="text" name="" id="workPlace_input" lay-verify="required" placeholder="请输入该用户所属单位"
          autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item" lay-filter="sex">
      <label class="layui-form-label">选择性别</label>
      <div class="layui-input-block">
        <input type="radio" name="sex" value="男" title="男" checked>
        <input type="radio" name="sex" value="女" title="女">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function () {
      var $ = layui.$,
        form = layui.form,
        upload = layui.upload;

      form.on('select(LAY-user-adminrole-type)', function (data) {
        var value = data.value;
        if (value == '管理员') {
          document.getElementById("workPlace").style.display = "none";
        }
        if (value == '普通学生' || value == '班级负责人') {
          document.getElementById("workPlace").style.display = "block";
          document.getElementById("workPlace_input").setAttribute("name", "className");
        }
        if (value == '学院负责人') {
          document.getElementById("workPlace").style.display = "block";
          document.getElementById("workPlace_input").setAttribute("name", "schoolName");
        }
      });


    })
  </script>
</body>

</html>
