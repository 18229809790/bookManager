<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>教材信息列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>

<body>

    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">教材名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">作者名</label>
                        <div class="layui-input-block">
                            <input type="text" name="author" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出版社</label>
                        <div class="layui-input-block">
                            <input type="text" name="publisher" placeholder="请输入" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <!-- <div class="layui-inline">
                        <label class="layui-form-label">出版时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="publishTime" id="publishTime" class="layui-input" placeholder="请输入"
                                autocomplete="off">
                        </div>
                    </div> -->
                    

                    <!-- <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <select name="sex">
                                <option value="0">不限</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-booklist" lay-submit lay-filter="LAY-book-front-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="layui-card-body">
                <div style="padding-bottom: 10px;">
                    <button class="layui-btn layuiadmin-btn-booklist" data-type="batchdel">删除</button>
                    <button class="layui-btn layuiadmin-btn-booklist" data-type="add">添加</button>
                </div>

                <table id="book-manage" lay-filter="book-manage"></table>
                <script type="text/html" id="table-book">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                </script>
            </div>
        </div>
    </div>

    <script src="../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'booklist', 'table'], function () {
            var $ = layui.$
                , form = layui.form
                , table = layui.table;

            //监听搜索
            form.on('submit(LAY-book-front-search)', function (data) {
                var field = data.field;

                //执行重载
                table.reload('book-manage', {
                    where: field
                });
            });

            //事件
            var active = {
                batchdel: function () {
                    var checkStatus = table.checkStatus('book-manage')
                        , checkData = checkStatus.data; //得到选中的数据

                    if (checkData.length === 0) {
                        return layer.msg('请选择数据');
                    }

                    layer.confirm('确定删除', function (index) {

                        //执行 Ajax 后重载
                        $.ajax({
                            url: 'http://localhost:8080/deleteBooks',
                            type: 'post',
                            data: JSON.stringify(checkData),
                            headers: {
                                'Authorization': sessionStorage.getItem("token"),
                                'Access-Control-Allow-Origin': '*'
                            },
                            contentType: 'application/json;charset=utf-8',
                            dataType: 'json',
                            success: function (res) {
                                table.reload('book-manage');
                                layer.msg('已删除');
                            },
                            error: function (res) {
                                layer.msg("删除失败")
                                table.reload('book-manage');
                            }
                        })
                    });
                }
                , add: function () {
                    layer.open({
                        type: 2
                        , title: '添加教材'
                        , content: 'bookform.html'
                        , maxmin: true
                        , area: ['500px', '450px']
                        , btn: ['确定', '取消']
                        , yes: function (index, layero) {
                            var iframeWindow = window['layui-layer-iframe' + index]
                                , submitID = 'LAY-book-front-submit'
                                , submit = layero.find('iframe').contents().find('#' + submitID);

                            //监听提交
                            iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                                var field = data.field; //获取提交的字段

                                $.ajax({
                                    url: "http://localhost:8080/addBook",
                                    type: 'post',
                                    headers: {
                                        'Authorization': sessionStorage.getItem("token"),
                                        'Access-Control-Allow-Origin': '*'
                                    },
                                    data: JSON.stringify(field),
                                    contentType: 'application/json;charset=utf-8',
                                    dataType: 'json',
                                    success: function (res) {
                                        layer.msg("添加成功");
                                        table.reload('book-manage'); //数据刷新
                                        layer.close(index); //关闭弹层
                                    },
                                    error: function (res) {
                                        layer.msg("添加失败");
                                        // table.reload('book-manage'); //数据刷新
                                        // layer.close(index); //关闭弹层
                                    }
                                })

                            });

                            submit.trigger('click');
                        }
                    });
                }
            };

            $('.layui-btn.layuiadmin-btn-booklist').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
</body>

</html>
